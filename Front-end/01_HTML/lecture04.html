<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
</head>
    <!-- ----------------------------------------------------------------------
                        Table in HTML
    --------------------------------------------------------------------------->
    <!-- 
        => border : this attribute is writen inside the table tag to make borders.
        => cellspacing: 
            -> It defines the size of spaces b/w two cells in a percentage value or pixels.
            -> It is applied both horizontally and vertically.
            -> It is also writen inside the table tag
     -->
<body>
    <h3>My Education</h3>
    <table border="1px" cellspacing="20">
        <!-- table header -->
        <thead>
            <!-- table row -->
            <tr>
                <!-- table header cell -->
                <th>Year</th>
                <th>School</th>
            </tr>
        </thead>


        <!-- table boady -->
        <tbody>
            <!-- table row -->
            <tr>
                <!-- table data (table cell) -->
                <td>2011 - 2013</td>
                <td>Sudarsanpur Dwarika Prasad Uchcha Vidyachakra</td>
            </tr>

            <tr>
                <td>2014 - 2016</td>
                <td>Al-Ameen Mission Academy, Hemtabad</td>
            </tr>
        </tbody>


        <!-- table footer -->
        <tfoot>

        </tfoot>

    </table>

    <a href="lecture05.html">Redesign the Webpage using table</a>
</body>
</html>
