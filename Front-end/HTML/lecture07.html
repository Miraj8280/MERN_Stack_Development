<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill up the form</title>
</head>
<!-- --------------------------------------------------------------------
                    Form in HTML
--------------------------------------------------------------------------->
<body>
    <h3>Tell me about yourself</h3>
    <form action="mailto: mirajasraf786@gmail.com" method="post" enctype="text/plain">
        <label for="">Your name:</label>
        <input type="text" name="yourName" id="" placeholder="Enter your name">
        <br>
        <br>

        <label for="">Your age:</label>
        <input type="number" name="yourAge" id="">
        <br>
        <br>

        <label for="">Your gender:</label>
        <label for="">Male</label>
        <input type="radio" name="male" id="">
        <label for="">Female</label>
        <input type="radio" name="female" id="">
        <br><br>

        <label for="">Date of Birth:</label>
        <input type="date" name="dob" id="">
        <br><br>

        <label for="">Email:</label>
        <input type="email" name="email" id="" placeholder="Enter your email">
        <br><br>

        <label for="">Your message:</label><br>
        <textarea name="msg" id="" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit">
    </form>
</body>
</html>
