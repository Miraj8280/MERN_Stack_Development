<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>

    <!-- 
        ---------------------------------------------------------
                        HTML tags
        ---------------------------------------------------------

        => HTML headings : The HTML h1 to h6 elements represent six levels of section headings.
        
        => <h1></h1> is the highest section level.

         => <h1> is opening tag

        => </h1> is closing tag

        => In between these tags, is the content
        
        => <h6></h6> is the lowest. 

        => Line break element : <br>

        => <br> tag does not have any closing tag. This is called 'Self-closing' tag.

        => <hr> tag is also self-closing tag. It makes horizontal rule.

        => HTML attrbute: It basically gives more information to the browser to specify modifications to that HTML elements.

            eg; <hr size="3">
            Here, hr : HTML element
                  size="3" : HTML attribute
    -->

    <center>
        <hr size="3" noshade>
        <h1>THE BIOGRAPHY OF <br> MOBARAK ALI</h1> 
        <h3>BY</h3> 
        <h2>MIRAJ ASRAF</h2>
        <hr size="3" noshade>
    </center>
    
</body>
</html>
