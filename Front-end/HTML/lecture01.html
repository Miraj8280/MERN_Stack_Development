<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML</title>
</head>
<body>

    <!--
        --------------------------------------------------------------
                        Introduction to HTML
        --------------------------------------------------------------

        => HTML stands for Hyper Text Markup Language.

        => Hyper Text : It refers to pieces of text which can link to other documents in the website. These pieces of text are hyper text. They are the foundation of how an HTML website works.

        => Markup : HTML markup includes special elements to annotate text, images, and other content for display in a web browser. Some examples of a markup language are BBC, HTML, SGML, and XML.

        -------------------------
            HTML Boilerplate
        -------------------------

        => <!DOCTYPE html> : 
            -> Doc type declaration

            -> It tells the browser which version of HTML the file was written in.
        


        =>  <html lang="en"> </html> : 
            -> <html> tag is the root of the document.

            -> Every other elements go inside the <html> tags

            -> The attribute lang="" is the language of the text content in that element.

            -> "en" indecated English.



        => <head> </head> : 
            -> This is an area where important information about our website is placed that is not going to be displayed to the user.

            -> It includes things that will help the website render in the browser correctly.

            -> It does not include any sort of content like text or images or anything that the user will see.



        => meta tag:
            -> It is for the character set encoding of the webpage.

            -> <meta charset="UTF-8"> : In this case it is set as UTF-8

            -> It ensures that the characters we are using on the website gets displayed correctly.

            -> <meta http-equiv="X-UA-Compatible" content="IE=edge"> : It basically just keeps our code compatible with Internet Explorer

            -> For example, in certain character sets, it won't allow emojis to render. In other character sets, they won't have certain symbols like multiplication and division. And that's what this meta tag takes care of.

            -> <meta name="viewport" content="width=device-width, initial-scale=1.0"> : 
                It defines how the website should be displayed relative to the screen.

        => <title> </title> :
            -> The content inside the title tag is the Title of the web page.
            -> It get displayed in the tab bar.



        => <body> </body> :
            -> This is where all of the content of the website goes.
    -->

</body>
</html>
